<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>My Library</h1>
    <div class="addbook">
        <input type="text" id="title" placeholder="Book Name">
        <input type="text" id="author" placeholder="Author">
        <input type="text" id = "pages" placeholder="Pages">
        <label for="read">Status</label>
        <select id="read">
            <option value="yes">Have Read</option>
            <option value="no">Haven't Read Yet</option>
        </select>
        <button type="submit" onclick="addBookToLibrary()" id="add">Add</button>
    </div>
    <div id="books" class="mother-card">
    </div>
    <script src="app.js"></script>
</body>
</html>
